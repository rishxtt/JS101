<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Star Wars Character</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        strong {
            display: block;
            margin-bottom: 5px;
            font-size: 1.2em;
        }
        .character-info {
            margin-bottom: 20px;
        }
        .character-info div {
            margin-bottom: 10px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .character-info div:hover {
            color: #1abc9c;
        }
        .getRandomCharacter {
            background-color: #1abc9c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .getRandomCharacter:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }
        em {
            color: #95a5a6;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="character-info">
            <strong>Name:</strong>
            <div id="name">...</div>
            <strong>Eye Color:</strong>
            <div id="eyecolor">...</div>
            <strong>Birth Year:</strong>
            <div id="birthyear">...</div>
        </div>
        <button class="getRandomCharacter">Randomize!</button>
    </div>

    <script>
        const name = document.getElementById("name");
        const eyecolor = document.getElementById("eyecolor");
        const birthyear = document.getElementById("birthyear");

        const button = document.querySelector(".getRandomCharacter");
        button.addEventListener('click', (e) => {
            e.preventDefault();
            name.innerHTML = '<em>Loading...</em>';
            eyecolor.innerHTML = '<em>Loading...</em>';
            birthyear.innerHTML = '<em>Loading...</em>';

            const randomNumber = Math.ceil(Math.random() * 83);
            fetch(`https://swapi.dev/api/people/${randomNumber}/`)
                .then(response => response.json())
                .then(character => {
                    name.innerHTML = character['name'];
                    eyecolor.innerHTML = character['eye_color'];
                    birthyear.innerHTML = character['birth_year'];
                });
        });
    </script>
    
</body>
</html>
